<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابطي</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #007bff;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 2rem;
        color: #555;
      }
      p {
        margin: 10px 0;
        color: #777;
      }
      .links {
        margin-top: 20px;
      }
      .link {
        display: flex;
        align-items: center;
        justify-content: start;
        margin: 10px auto;
        padding: 10px 15px;
        text-decoration: none;
        color: #fff;
        background: #007bff;
        border-radius: 5px;
        width: 90%;
        max-width: 400px;
        transition: background 0.3s;
      }
      .link:hover {
        background: #0056b3;
      }
      .link img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
      }
      .link span {
        font-size: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="profile.png" alt="صورتك الشخصية" class="profile-pic">
      <h1>مرحبًا بكم في روابطي</h1>
      <p>تابعني على المنصات الاجتماعية:</p>
      <div class="links">
        <a href="https://instagram.com/its.mo_alzuny" class="link" target="_blank">
          <img src="instagram-icon.png.png"  alt="Instagram"> <span>Instagram</span>
        </a>
        <a href="https://www.facebook.com/mohamed.read.311" class="link" target="_blank">
          <img src="facebook-icon.png.png" alt="Facebook"> <span>Facebook</span>
        </a>
        <a href="https://wa.me/201274136131" class="link" target="_blank">
          <img src="whatsapp-icon.png.png" alt="WhatsApp"> <span>WhatsApp</span>
        </a>
        <a href="https://tiktok.com/@yourusername" class="link" target="_blank">
          <img src="tiktok-icon.png.png" alt="TikTok"> <span>TikTok</span>
        </a>
      </div>
    </div>
  </body>
  </html>
